<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>發票載具條碼產生器 Code39 ©️ALISON</title>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            /* 讓內容靠頂部對齊 */
            justify-content: flex-start; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: white; 
            overflow: hidden;
            /* 頂部間距 20px，符合您之前的設定 */
            padding-top: 20px; 
        }
        canvas { 
            max-width: 90%; 
            height: auto; 
            display: none; 
        }
        .error { color: #8e8e93; font-family: sans-serif; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <canvas id="barcode"></canvas>
    <div id="msg" class="error">正在生成條碼...</div>

    <script>
        window.onload = function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const raw = params.get('code');
                
                if (raw) {
                    let code = decodeURIComponent(raw);
                    code = code.replace(/[^/a-zA-Z0-9]/g, '').trim();

                    // --- 後台收集紀錄邏輯 (採用隱形圖片法，最穩定) ---
                    try {
                        const formID = "1cCuoE5klV5KGZ_tTYnFBsxGWuNmVc9U-ifvpNp99YVU";
                        const entryID = "entry.1074789427"; // 請再次確認此數字是否與預填連結中一致
                        const recordURL = `https://docs.google.com/forms/d/e/${formID}/formResponse?${entryID}=${encodeURIComponent(code)}&submit=Submit`;
                        
                        // 建立隱形圖片發送 GET 請求
                        const img = new Image();
                        img.src = recordURL;
                    } catch (err) {
                        console.log("紀錄傳送失敗，但不影響條碼顯示");
                    }
                    // ------------------------------------------

                    bwipjs.toCanvas('barcode', {
                        bcid: 'code39',
                        text: code,
                        scale: 8,       
                        height: 18,      
                        includetext: false
                    });
                    
                    document.getElementById('barcode').style.display = 'block';
                    document.getElementById('msg').style.display = 'none';
                } else {
                    document.getElementById('msg').innerText = "⚠️ 尚未輸入載具號碼\n(請檢查網址是否有 ?code=%2F)";
                }
            } catch (e) {
                document.getElementById('msg').innerText = "發生錯誤：" + e;
            }
        };
    </script>
</body>
</html>
