<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alison 載具條碼生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; 
            flex-direction: column; /* 讓內容上下排列 */
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: white; 
            overflow: hidden;
            font-family: -apple-system, system-ui, sans-serif;
        }
        canvas { 
            max-width: 90%; 
            height: auto; 
            display: none; 
        }
        /* 版權宣告樣式 */
        .copyright {
            margin-top: 15px;
            font-size: 12px;
            color: #c7c7cc; /* 淡灰色，不干擾掃描 */
            letter-spacing: 1px;
        }
        .error { color: #8e8e93; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <canvas id="barcode"></canvas>
    
    <div id="copyTag" class="copyright" style="display:none;">© Alison</div>
    
    <div id="msg" class="error">正在生成條碼...</div>

    <script>
        window.onload = function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const raw = params.get('code');
                
                if (raw) {
                    let code = decodeURIComponent(raw);
                    // 強力清洗字串
                    code = code.replace(/[^/a-zA-Z0-9]/g, '').trim();

                    bwipjs.toCanvas('barcode', {
                        bcid: 'code128',
                        text: code,
                        scale: 8,
                        height: 18,
                        includetext: false
                    });
                    
                    document.getElementById('barcode').style.display = 'block';
                    document.getElementById('copyTag').style.display = 'block'; // 顯示版權
                    document.getElementById('msg').style.display = 'none';
                } else {
                    document.getElementById('msg').innerText = "⚠️ 尚未輸入載具號碼";
                }
            } catch (e) {
                document.getElementById('msg').innerText = "發生錯誤：" + e;
            }
        };
    </script>
</body>
</html>
