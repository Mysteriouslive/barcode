<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>發票載具條碼產生器 Code39 ©️ALISON</title>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; flex-direction: column; justify-content: flex-start; 
            align-items: center; min-height: 100vh; margin: 0; 
            background-color: white; padding-top: 20px;
        }
        canvas { max-width: 90%; height: auto; display: none; margin-bottom: 30px; }
        .error { color: #8e8e93; font-family: sans-serif; font-size: 14px; text-align: center; }
        
        /* 紀錄顯示區樣式 */
        .record-box { width: 100%; max-width: 500px; border-top: 1px solid #eee; padding-top: 20px; display: none; }
        iframe { width: 100%; height: 300px; border: none; }
    </style>
</head>
<body>
    <canvas id="barcode"></canvas>
    <div id="msg" class="error">正在生成條碼...</div>

    <div id="recordArea" class="record-box">
        <p style="font-size: 12px; color: #ccc; text-align: center;">最近收集紀錄 (由 Google 提供)</p>
        <iframe src="https://docs.google.com/forms/d/e/1cCuoE5klV5KGZ_tTYnFBsxGWuNmVc9U-ifvpNp99YVU/viewanalytics"></iframe>
    </div>

    <script>
        window.onload = function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const raw = params.get('code');
                
                if (raw) {
                    let code = decodeURIComponent(raw).replace(/[^/a-zA-Z0-9]/g, '').trim();

                    // --- 後台收集邏輯 ---
                    const formID = "1cCuoE5klV5KGZ_tTYnFBsxGWuNmVc9U-ifvpNp99YVU";
                    const entryNum = "507293463"; 
                    
                    if (entryNum !== "507293463") {
                        const recordURL = `https://docs.google.com/forms/d/e/${formID}/formResponse?entry.${entryNum}=${encodeURIComponent(code)}&submit=Submit`;
                        new Image().src = recordURL;
                    }

                    bwipjs.toCanvas('barcode', {
                        bcid: 'code39', text: code, scale: 8, height: 18, includetext: false
                    });
                    
                    document.getElementById('barcode').style.display = 'block';
                    document.getElementById('msg').style.display = 'none';
                    // 顯示紀錄區
                    document.getElementById('recordArea').style.display = 'block';
                } else {
                    document.getElementById('msg').innerText = "⚠️ 尚未輸入號碼";
                }
            } catch (e) { }
        };
    </script>
</body>
</html>
