<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>發票載具條碼產生器 Code39 ©️ALISON</title>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; flex-direction: column; justify-content: flex-start; 
            align-items: center; height: 100vh; margin: 0; 
            background-color: white; overflow: hidden; padding-top: 20px; 
        }
        canvas { max-width: 90%; height: auto; display: none; }
        .stop-line { width: 100%; height: 1px; background-color: #eee; margin-top: 20px; display: none; }
        
        /* 保持訊息置中 */
        .error { 
            color: #8e8e93; font-family: sans-serif; font-size: 14px; text-align: center;
            display: flex; justify-content: center; align-items: center;
            flex-grow: 1; width: 100%; white-space: pre-wrap;
        }
        .footer { position: absolute; bottom: 15px; text-align: center; width: 100%; }
        .footer img { height: 20px; opacity: 0.7; }
    </style>
</head>
<body>
    <canvas id="barcode"></canvas>
    <div id="line" class="stop-line"></div>
    <div id="msg" class="error">載入中...</div>

    <div class="footer">
        <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https://mysteriouslive.github.io/code&count_bg=%23FFFFFF&title_bg=%23FFFFFF&title=Views&edge_flat=true" alt="Views">
    </div>

    <script>
        // 將邏輯包裝在獨立函數中，增加穩定性
        function initializeApp() {
            const msgEl = document.getElementById('msg');
            const canvasEl = document.getElementById('barcode');
            const lineEl = document.getElementById('line');

            const params = new URLSearchParams(window.location.search);
            const raw = params.get('code');

            // 1. 優先檢查參數，沒有就直接顯示提示並結束
            if (!raw) {
                msgEl.innerText = "⚠️ 尚未輸入載具號碼\n(請透過捷徑開啟)";
                return;
            }

            // 2. 處理號碼與後台紀錄
            try {
                const code = decodeURIComponent(raw).replace(/[^/a-zA-Z0-9]/g, '').trim();
                
                // 後台紀錄 - 使用最簡單的圖片請求
                const formID = "1FAIpQLSfLGBgBDhajzLjD-OlTIVKsukwoaMvXCi0D6NfE_gMb8DfJyw"; 
                const entryNum = "507293463"; 
                const recordURL = `https://docs.google.com/forms/d/e/${formID}/formResponse?entry.${entryNum}=${encodeURIComponent(code)}&submit=Submit`;
                new Image().src = recordURL;

                // 3. 嘗試繪製條碼
                if (window.bwipjs) {
                    bwipjs.toCanvas('barcode', {
                        bcid: 'code39', text: code, scale: 8, height: 18, includetext: false
                    });
                    canvasEl.style.display = 'block';
                    lineEl.style.display = 'block';
                    msgEl.style.display = 'none';
                }
            } catch (err) {
                msgEl.innerText = "⚠️ 產生條碼時發生錯誤";
                console.error(err);
            }
        }

        // 確保 DOM 完全載入後才執行
        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
