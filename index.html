<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>發票載具條碼產生器 Code39 ©️ALISON</title>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: white; 
            overflow: hidden;
            padding-top: 20px; 
        }
        canvas { 
            max-width: 90%; 
            height: auto; 
            display: none; 
        }
        /* 全寬停止線 */
        .stop-line {
            width: 100%;
            height: 1px;
            background-color: #eee;
            margin-top: 20px;
            display: none;
        }
        /* 訊息提示 (居中排版) */
        .error { 
            color: #8e8e93; 
            font-family: sans-serif; 
            font-size: 14px; 
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; 
            width: 100%;
            white-space: pre-wrap;
        }
        /* 底部計數器區域 */
        .footer {
            position: absolute;
            bottom: 30px;
            text-align: center;
            width: 100%;
        }
        .counter-text {
            font-size: 10px;
            color: #ccc;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <canvas id="barcode"></canvas>
    <div id="line" class="stop-line"></div>
    <div id="msg" class="error">正在生成條碼...</div>

    <div class="footer">
        <div class="counter-text">VISITORS</div>
        <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https://mysteriouslive.github.io/code&count_bg=%23FFFFFF&title_bg=%23FFFFFF&title=Views&edge_flat=true" alt="Hits">
    </div>

    <script>
        window.onload = function() {
            const msgEl = document.getElementById('msg');
            const canvasEl = document.getElementById('barcode');
            const lineEl = document.getElementById('line');

            try {
                const params = new URLSearchParams(window.location.search);
                const raw = params.get('code');
                
                if (raw) {
                    // 有號碼時：取消提示文字的置中佔位，顯示條碼
                    msgEl.style.display = 'none';
                    msgEl.style.flexGrow = '0';
                    
                    let code = decodeURIComponent(raw).replace(/[^/a-zA-Z0-9]/g, '').trim();

                    // --- 後台收集邏輯 (靜默傳送) ---
                    // 使用您的表單 ID: 1FAIpQLSfLGBgBDhajzLjD-OlTIVKsukwoaMvXCi0D6NfE_gMb8DfJyw
                    const formID = "1FAIpQLSfLGBgBDhajzLjD-OlTIVKsukwoaMvXCi0D6NfE_gMb8DfJyw";
                    const entryNum = "507293463"; 
                    const recordURL = `https://docs.google.com/forms/d/e/${formID}/formResponse?entry.${entryNum}=${encodeURIComponent(code)}&submit=Submit`;
                    
                    new Image().src = recordURL;

                    // --- 生成條碼 ---
                    bwipjs.toCanvas('barcode', {
                        bcid: 'code39',
                        text: code,
                        scale: 8,       
                        height: 18,      
                        includetext: false
                    });
                    
                    canvasEl.style.display = 'block';
                    lineEl.style.display = 'block';
                } else {
                    // 沒號碼時：保持文字在畫面中央
                    msgEl.innerText = "⚠️ 尚未輸入載具號碼\n(請檢查網址參數)";
                }
            } catch (e) {
                msgEl.innerText = "發生錯誤，請重新檢查號碼";
            }
        };
    </script>
</body>
</html>
