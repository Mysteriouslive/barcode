<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>條碼生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; 
            flex-direction: column; /* 改為垂直排列以放置版權 */
            justify-content: center; 
            align-items: center; 
            height: 100vh; margin: 0; background-color: white; overflow: hidden;
        }
        canvas { max-width: 90%; height: auto; display: none; }
        .error { color: #8e8e93; font-family: sans-serif; font-size: 14px; text-align: center; }
        
        /* 僅新增版權樣式 */
        .copyright {
            margin-top: 10px;
            font-size: 12px;
            color: #d1d1d6;
            font-family: sans-serif;
            display: none; /* 預設隱藏，與條碼同步顯示 */
        }
    </style>
</head>
<body>
    <canvas id="barcode"></canvas>
    
    <div id="auth" class="copyright">Alison</div>
    
    <div id="msg" class="error">正在生成條碼...</div>

    <script>
        window.onload = function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const raw = params.get('code');
                
                if (raw) {
                    let code = decodeURIComponent(raw);
                    code = code.replace(/[^/a-zA-Z0-9]/g, '').trim();

                    bwipjs.toCanvas('barcode', {
                        bcid: 'code128',
                        text: code,
                        scale: 8,       
                        height: 18,      
                        includetext: false
                    });
                    
                    document.getElementById('barcode').style.display = 'block';
                    document.getElementById('auth').style.display = 'block'; // 顯示版權
                    document.getElementById('msg').style.display = 'none';
                } else {
                    document.getElementById('msg').innerText = "⚠️ 尚未輸入載具號碼\n(請檢查網址是否有 ?code=)";
                }
            } catch (e) {
                document.getElementById('msg').innerText = "發生錯誤：" + e;
            }
        };
    </script>
</body>
</html>
