<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>發票載具條碼產生器 Code39 ©️ALISON</title>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: white; 
            overflow: hidden;
            padding-top: 20px; 
        }
        canvas { 
            max-width: 90%; 
            height: auto; 
            display: none; 
        }
        /* 讓提示訊息在沒號碼時垂直水平置中 */
        .error { 
            color: #8e8e93; 
            font-family: sans-serif; 
            font-size: 14px; 
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; 
            width: 100%;
            white-space: pre-wrap;
        }
        /* 底部計數器樣式 */
        .counter-footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
        .counter-footer img {
            height: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="barcode"></canvas>
    
    <div id="msg" class="error">載入中...</div>

    <div class="counter-footer">
        <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https://mysteriouslive.github.io/code&count_bg=%23FFFFFF&title_bg=%23FFFFFF&title=Views&edge_flat=true" alt="Hits">
    </div>

    <script>
        window.onload = function() {
            const msgEl = document.getElementById('msg');
            const canvasEl = document.getElementById('barcode');

            try {
                const params = new URLSearchParams(window.location.search);
                const raw = params.get('code');
                
                if (raw) {
                    let code = decodeURIComponent(raw).replace(/[^/a-zA-Z0-9]/g, '').trim();

                    // --- 後台收集邏輯 ---
                    const formID = "1FAIpQLSfLGBgBDhajzLjD-OlTIVKsukwoaMvXCi0D6NfE_gMb8DfJyw";
                    const entryNum = "507293463"; 
                    const recordURL = `https://docs.google.com/forms/d/e/${formID}/formResponse?entry.${entryNum}=${encodeURIComponent(code)}&submit=Submit`;
                    
                    // 靜默傳送紀錄
                    new Image().src = recordURL;

                    // --- 生成條碼 ---
                    if (typeof bwipjs !== 'undefined') {
                        bwipjs.toCanvas('barcode', {
                            bcid: 'code39',
                            text: code,
                            scale: 8,       
                            height: 18,      
                            includetext: false
                        });
                        
                        // 成功後調整佈局
                        msgEl.style.display = 'none';
                        msgEl.style.flexGrow = '0';
                        canvasEl.style.display = 'block';
                    } else {
                        msgEl.innerText = "資源載入失敗，請檢查網路";
                    }
                } else {
                    // 沒號碼時：文字自動垂直置中
                    msgEl.innerText = "⚠️ 尚未輸入載具號碼\n(請透過捷徑開啟)";
                }
            } catch (e) {
                msgEl.innerText = "系統忙碌中，請重新整理";
            }
        };
    </script>
</body>
</html>
