<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        canvas { 
            max-width: 90%; 
            height: auto; 
        }
        .error-msg {
            color: #ff3b30;
            font-weight: 600;
            padding: 20px;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <canvas id="barcodeCanvas"></canvas>
    <div id="tip" class="error-msg"></div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const myCode = urlParams.get('code');
            const tipElement = document.getElementById('tip');

            // 判斷：如果有輸入 code 參數
            if (myCode && myCode.trim() !== "") {
                try {
                    bwipjs.toCanvas('barcodeCanvas', {
                        bcid: 'code128',
                        text: myCode,
                        scale: 5,
                        height: 12,
                        includetext: false,
                    });
                    tipElement.style.display = 'none'; // 隱藏提示
                } catch (e) {
                    tipElement.innerText = "條碼生成失敗，請檢查號碼格式";
                }
            } 
            // 判斷：如果沒有輸入 code 參數
            else {
                tipElement.innerHTML = "⚠️ 尚未偵測到載具號碼<br><small>請確認捷徑網址後方有加上 ?code=你的號碼</small>";
                document.getElementById('barcodeCanvas').style.display = 'none'; // 隱藏空白畫布
            }
        };
    </script>
</body>
</html>
