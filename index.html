<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: white; overflow: hidden;
        }
        canvas { max-width: 95%; height: auto; display: none; }
        .msg { color: #8e8e93; font-size: 14px; font-family: sans-serif; text-align: center; }
    </style>
</head>
<body>
    <canvas id="barcodeCanvas"></canvas>
    <div id="status" class="msg">正在產生載具條碼...</div>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const rawCode = params.get('code');
            if (rawCode) {
                try {
                    const myCode = decodeURIComponent(rawCode); // 確保斜線 / 正確還原
                    bwipjs.toCanvas('barcodeCanvas', {
                        bcid: 'code128',
                        text: myCode,
                        scale: 8,       // 調高解析度確保店員好掃
                        height: 15,      // 條碼高度比例
                        includetext: false // 隱藏條碼下方數字，保持畫面乾淨
                    });
                    document.getElementById('barcodeCanvas').style.display = 'block';
                    document.getElementById('status').style.display = 'none';
                } catch (e) {
                    document.getElementById('status').innerText = "條碼生成失敗";
                }
            } else {
                document.getElementById('status').innerText = "⚠️ 尚未設定載具號碼";
            }
        };
    </script>
</body>
</html>
