<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: white; overflow: hidden; }
        canvas { max-width: 90%; height: auto; display: none; }
        .error { color: #8e8e93; font-family: sans-serif; font-size: 14px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="msg" class="error">正在產生正確條碼...</div>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const raw = params.get('code');
            if (raw) {
                try {
                    // 重點：解碼網址參數，確保 / 符號正確
                    const myCode = decodeURIComponent(raw);
                    bwipjs.toCanvas('canvas', {
                        bcid: 'code128',
                        text: myCode,
                        scale: 8,       // 提高解析度
                        height: 15,      // 調整高度
                        includetext: false 
                    });
                    document.getElementById('canvas').style.display = 'block';
                    document.getElementById('msg').style.display = 'none';
                } catch (e) {
                    document.getElementById('msg').innerText = "條碼生成失敗";
                }
            } else {
                document.getElementById('msg').innerText = "⚠️ 尚未偵測到載具號碼";
            }
        };
    </script>
</body>
</html>
