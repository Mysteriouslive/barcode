<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>發票載具條碼產生器 Code39 ©️ALISON</title>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; /* 保持條碼在畫面頂部 */
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: white; 
            overflow: hidden;
            padding-top: 20px; 
        }
        canvas { 
            max-width: 90%; 
            height: auto; 
            display: none; 
        }
        /* 讓錯誤提示訊息在沒號碼時完全置中 */
        .error { 
            color: #8e8e93; 
            font-family: sans-serif; 
            font-size: 14px; 
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; 
            width: 100%;
            white-space: pre-wrap;
        }
        .record-box { width: 100%; max-width: 500px; border-top: 1px solid #eee; margin-top: 10px; padding: 10px; }
        iframe { width: 100%; height: 400px; border: none; border-radius: 8px; }
    </style>
</head>
<body>
    <canvas id="barcode"></canvas>
    <div id="msg" class="error">正在生成條碼...</div>

    <div id="recordArea" class="record-box" style="display: none;">
        <p style="font-size: 12px; color: #ccc; text-align: center;">最新收集紀錄 (由 Google 提供)</p>
        <iframe src="https://docs.google.com/forms/d/e/1cCuoE5klV5KGZ_tTYnFBsxGWuNmVc9U-ifvpNp99YVU/viewanalytics"></iframe>
    </div>

    <script>
        window.onload = function() {
            const msgEl = document.getElementById('msg');
            const canvasEl = document.getElementById('barcode');
            const recordArea = document.getElementById('recordArea');

            try {
                const params = new URLSearchParams(window.location.search);
                const raw = params.get('code');
                
                if (raw) {
                    // 有號碼時：關閉置中佈局，讓條碼靠上顯示
                    msgEl.style.display = 'none';
                    msgEl.style.flexGrow = '0';
                    
                    let code = decodeURIComponent(raw);
                    code = code.replace(/[^/a-zA-Z0-9]/g, '').trim();

                    // --- 後台收集邏輯 (使用您提供的 507293463) ---
                    const formID = "1FAIpQLSfLGBgBDhajzLjD-OlTIVKsukwoaMvXCi0D6NfE_gMb8DfJyw";
                    const entryNum = "507293463"; 
                    const recordURL = `https://docs.google.com/forms/d/e/${formID}/formResponse?entry.${entryNum}=${encodeURIComponent(code)}&submit=Submit`;
                    
                    // 發送紀錄
                    new Image().src = recordURL;

                    // --- 生成條碼 ---
                    bwipjs.toCanvas('barcode', {
                        bcid: 'code39',
                        text: code,
                        scale: 8,       
                        height: 18,      
                        includetext: false
                    });
                    
                    canvasEl.style.display = 'block';
                    recordArea.style.display = 'block';
                } else {
                    // 沒號碼時：文字透過 CSS 置中
                    msgEl.innerText = "⚠️ 尚未輸入載具號碼\n(請檢查網址參數)";
                }
            } catch (e) {
                msgEl.innerText = "發生錯誤：" + e;
            }
        };
    </script>
</body>
</html>
