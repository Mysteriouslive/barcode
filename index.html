<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>發票載具條碼產生器 Code39 ©️ALISON</title>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
    <style>
        body { 
            display: flex; flex-direction: column; justify-content: flex-start; 
            align-items: center; min-height: 100vh; margin: 0; 
            background-color: white; padding-top: 20px;
        }
        canvas { max-width: 90%; height: auto; display: none; margin-bottom: 20px; }
        
        /* 讓錯誤訊息在沒號碼時水平垂直置中 */
        .error { 
            color: #8e8e93; font-family: sans-serif; font-size: 14px; text-align: center;
            display: flex; justify-content: center; align-items: center;
            flex-grow: 1; /* 佔滿剩餘空間 */
            width: 100%;
        }
        
        .record-box { width: 100%; max-width: 500px; border-top: 1px solid #eee; margin-top: 10px; padding: 10px; }
        iframe { width: 100%; height: 400px; border: none; border-radius: 8px; }
    </style>
</head>
<body>
    <canvas id="barcode"></canvas>
    
    <div id="msg" class="error">正在生成條碼...</div>

    <div id="recordArea" class="record-box" style="display: none;">
        <p style="font-size: 12px; color: #ccc; text-align: center;">最新收集紀錄 (由 Google 提供)</p>
        <iframe src="https://docs.google.com/forms/d/e/1cCuoE5klV5KGZ_tTYnFBsxGWuNmVc9U-ifvpNp99YVU/viewanalytics"></iframe>
    </div>

    <script>
        window.onload = function() {
            const msgEl = document.getElementById('msg');
            const canvasEl = document.getElementById('barcode');
            const recordArea = document.getElementById('recordArea');

            try {
                const params = new URLSearchParams(window.location.search);
                const raw = params.get('code');
                
                if (raw) {
                    // 如果有號碼，取消 msg 的置中佈局以便條碼靠頂部顯示
                    msgEl.style.display = 'none';
                    msgEl.style.flexGrow = '0';
                    
                    let code = decodeURIComponent(raw).replace(/[^/a-zA-Z0-9]/g, '').trim();

                    // --- 後台收集邏輯 (修正邏輯判斷) ---
                    const formID = "1cCuoE5klV5KGZ_tTYnFBsxGWuNmVc9U-ifvpNp99YVU";
                    const entryNum = "507293463"; 
                    
                    // 修正：直接送出紀錄
                    const recordURL = `https://docs.google.com/forms/d/e/${formID}/formResponse?entry.${entryNum}=${encodeURIComponent(code)}&submit=Submit`;
                    new Image().src = recordURL;

                    // --- 生成條碼 ---
                    bwipjs.toCanvas('barcode', {
                        bcid: 'code39', text: code, scale: 8, height: 18, includetext: false
                    });
                    
                    canvasEl.style.display = 'block';
                    recordArea.style.display = 'block';
                } else {
                    // 沒有號碼時顯示提示，此時會觸發 CSS 的置中效果
                    msgEl.innerText = "⚠️ 尚未輸入載具號碼\n(請檢查網址是否有 ?code=)";
                }
            } catch (e) {
                msgEl.innerText = "發生錯誤：" + e;
            }
        };
    </script>
</body>
</html>
